<html lang="en">

<body>
    <div>
        <table>
            <tr>
                <td>Enter the value1</td>

            </tr>
            <tr>
                <td>Enter the value2</td>
                <td><input id = 'value2' type="number"></td>
            </tr>
            <tr>
                <td><button id="add" onclick="subtraction()">Subtract</button></td>
            </tr>
            <tr>
                <td >Result</td>
                <td><p id="result" type="number"></p></td>
            </tr>
        </table>
    </div>
    <script>
        let v1=document.getElementById("value1");
        let v2=document.getElementById("value2");
        function subtraction(){
            const res=parseInt(v1.value)-parseInt(v2.value);
            document.getElementById("result").innerHTML=res;
        }
    </script>
